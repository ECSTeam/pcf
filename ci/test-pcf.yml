---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: alpine

inputs:
  - name: pcf-repo

run:
  path: pcf-repo/ci/test-pcf.sh
  params:
    OPSMAN_HOST: ((opsman_host))
    OPSMAN_USERNAME: ((opsman_username))
    OPSMAN_PASSWORD: ((opsman_password))
    CF_ORG: ((cf_org))
    CF_SPACE: ((cf_space))
